<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form action="" method="post">
      <h1>Library</h1>
      <ul>
        <li>
          <label for="title">Title:</label>
          <input type="text" id="title" name="user_title" />
        </li>
        <li>
          <label for="author">Author:</label>
          <input type="text" id="author" name="user_author" />
        </li>
        <li>
          <label for="pages">Pages:</label>
          <input type="number" name="user_pages" id="pages" />
        </li>
        <li>
          <label for="read">Read:</label>
          <input type="checkbox" name="user_read" id="read" />
        </li>
        <li class="button">
          <button type="submit">Add your book</button>
        </li>
      </ul>
    </form>
  </body>
</html>
